<div class="container">
    <div class="row">
        <div class="col-1">
            <fa name="search"></fa>
        </div>
        <div class="col-11">
            <div class="form-group">
                <input type="text" class="form-control mb-4" id="searchBar" aria-describedby="search" [(ngModel)]="search" />
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div *ngFor="let c of clients | filterBy: {title: search}">
                <h3 class="text-center">{{c.firstName}} {{c.lastName}}</h3>                
                <p class="mb-1 mt-3">{{c.phones}}</p>
                <p class="mt-1">{{c.notes}}</p>
            </div>
        </div>
    </div>
</div>
