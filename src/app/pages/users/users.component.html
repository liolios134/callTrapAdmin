<div class="container">
    <div class="row my-3">
        <div class="col-sm-8">
            <h1 class="text-center">Χρήστες</h1>
        </div>
        <div class="col-sm-4 text-right">
            <button class="btn btn-info" (click)="getUsers()">
                <i class="fa fa-refresh"></i>
            </button>
            <a class="btn btn-primary" routerLink="/users/create">
                <i class="fa fa-plus"></i> Προσθήκη
            </a>
        </div>
    </div>
    <div class="row" *ngIf="loading">
        <div class="col-sm-12 text-center">
            <div class="spinner-border" role="status">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Φωτο</th>
                            <th scope="col">Όνομα</th>
                            <th scope="col">Επίθετο</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let u of users">
                            <td><img [src]="'http://localhost:3000/admin/upload/' + u.photo" height="30" /></td>
                            <td>{{u.firstName}}</td>
                            <td>{{u.lastName}}</td>
                            <td>{{u.email}}</td>
                            <td class="text-nowrap">
                                <a [routerLink]="'/users/update/' + u._id" class="btn btn-sm btn-warning mr-2">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <button (click)="deleteUser(u._id)" class="btn btn-sm btn-danger">
                                    <i class="fa fa-remove"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
