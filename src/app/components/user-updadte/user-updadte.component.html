<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="mt-3">Δημιουργία Χρήστη</h1>
        </div>
    </div>     
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="user-email">Email</label>
                <input [(ngModel)]="user.email" type="text" class="form-control" id="user-email" />
            </div>
        </div>   
        <div class="col-6">
            <div class="form-group">
                <label for="user-pass">Κωδικός</label>
                <input [(ngModel)]="user.password" type="password" class="form-control" id="user-pass" />
            </div>
        </div>
    </div>   
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="user-name">Όνομα</label>
                <input [(ngModel)]="user.firstName" type="text" class="form-control" id="user-name" />
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="user-last">Επίθετο</label>
                <input [(ngModel)]="user.lastName" type="text" class="form-control" id="user-last" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="gender">Φύλλο</label>
        <select [(ngModel)]="user.gender" class="form-control" id="gender">
            <option *ngFor="let gen of genders" [value]="gen._id">{{ gen.title }}</option>
        </select>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="user-photo">Upload Φωτογραφία</label>
                <dropzone
                    [config]="{maxFiles: 1, addRemoveLinks: true}"
                    [message]="'Click or drag images here to upload'" 
                    (error)="onUploadError($event)" 
                    (success)="onUploadSuccess($event)"
                ></dropzone>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="user-phone">Νούμερο</label>
                <input [(ngModel)]="user.phones" type="text" class="form-control" id="user-phone" />
            </div>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-4 offset-4">
            <button class="btn btn-success btn-block" (click)="saveUser()">Save</button>
        </div>
    </div>
</div>
