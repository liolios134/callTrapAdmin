<div class="container">
    <div class="row">
        <div class="col-4 offset-4">
            <div class="box">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input [(ngModel)]="loginData.email" class="form-control" type="email" (keydown.enter)="login()" />
                </div>
                <div class="form-group">
                    <label for="password">Pasword:</label>
                    <input [(ngModel)]="loginData.password" class="form-control" type="password" (keydown.enter)="login()" />
                </div>

                <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ errorMessage }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div *ngIf="validationErrors.length" class="alert alert-warning">
                    <ul>
                        <li *ngFor="let error of validationErrors">
                            {{ error.msg }}
                        </li>
                    </ul>
                </div>

                <button (click)="login()" class="btn btn-success btn-block mt-4">Login</button>
            </div>


        </div>
    </div>
</div>
